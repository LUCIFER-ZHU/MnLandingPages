<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式Demo - vw/vh自适应</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <div class="brand">响应式Demo</div>
            <div class="nav-links">
                <a href="#hero">首页</a>
                <a href="#features">功能</a>
                <a href="#contact">联系</a>
            </div>
        </div>
    </nav>

    <!-- 英雄区域 -->
    <section id="hero" class="hero">
        <div class="container">
            <h1 class="hero-title">vw/vh 响应式布局演示</h1>
            <p class="hero-subtitle">基于1920×1080设计稿的自适应方案</p>
            <button class="btn btn-primary">开始体验</button>
        </div>
    </section>

    <!-- 功能展示 -->
    <section id="features" class="features">
        <div class="container">
            <h2 class="section-title">核心特性</h2>
            <div class="feature-grid">
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-bullseye"></i>
                    </div>
                    <h3>精确适配</h3>
                    <p>基于vw单位实现精确的屏幕适配，完美还原设计稿</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-mobile-alt"></i>
                    </div>
                    <h3>响应式设计</h3>
                    <p>支持各种屏幕尺寸的完美显示，从手机到大屏一体适配</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-bolt"></i>
                    </div>
                    <h3>高性能</h3>
                    <p>轻量级CSS，快速加载，流畅的用户体验</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 联系区域 -->
    <section id="contact" class="contact">
        <div class="container">
            <h2 class="section-title">联系我们</h2>
            <div class="contact-content">
                <div class="contact-info">
                    <p><i class="fas fa-envelope"></i> demo@example.com</p>
                    <p><i class="fas fa-phone"></i> 400-123-4567</p>
                    <p><i class="fas fa-map-marker-alt"></i> 北京市朝阳区科技园区88号</p>
                </div>
                <form class="contact-form">
                    <input type="text" placeholder="您的姓名" required>
                    <input type="email" placeholder="您的邮箱" required>
                    <textarea placeholder="留言内容" rows="4" required></textarea>
                    <button type="submit" class="btn btn-primary">发送消息</button>
                </form>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 响应式Demo. vw/vh自适应布局演示.</p>
        </div>
    </footer>

    <!-- 脚本 -->
    <script type="module" src="./script.js"></script>
</body>
</html>
